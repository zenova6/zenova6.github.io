<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MBTI Test</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f9;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}
.container {
  background: #fff;
  border-radius: 12px;
  padding: 25px 30px;
  width: 90%;
  max-width: 550px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  position: relative;
  overflow: hidden;
}
h1 {
  text-align: center;
  margin-bottom: 20px;
}
#langSwitch {
  float: right;
  padding: 5px 10px;
  margin-bottom: 10px;
  cursor: pointer;
  border: none;
  border-radius: 6px;
  background: #6c63ff;
  color: white;
  font-weight: bold;
}
.progress-bar {
  width: 100%;
  height: 8px;
  background: #ddd;
  border-radius: 5px;
  margin-bottom: 20px;
  overflow: hidden;
}
.progress {
  height: 8px;
  width: 0%;
  background: #6c63ff;
  transition: 0.4s;
}
.card {
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 15px;
  opacity: 0;
  transform: translateX(50px);
  transition: all 0.4s ease;
}
.card.show {
  opacity: 1;
  transform: translateX(0);
}
.question {
  font-weight: 600;
  margin-bottom: 12px;
}
.options button {
  display: block;
  width: 100%;
  padding: 10px;
  margin: 6px 0;
  border: none;
  border-radius: 8px;
  background: #6c63ff;
  color: white;
  cursor: pointer;
  font-size: 16px;
  transition: 0.3s;
}
.options button:hover {
  background: #5548c8;
}
.result {
  text-align: center;
  margin-top: 20px;
}
.result h2 {
  color: #ff6b81;
  margin-bottom: 10px;
}
.result p {
  line-height: 1.5;
}
</style>
</head>
<body>

<script>
// ================= LOGIC =================
let current = 0;
let lang = 'ur';
let scores = {E:0,I:0,S:0,N:0,T:0,F:0,J:0,P:0};

const questions = [
  // 6 E/I
  {q:{ur:"Aap social gatherings me comfortable feel karte ho?",en:"Do you feel comfortable in social gatherings?"},o:[
    {text:{ur:"Haan, energize feel karta hoon",en:"Yes, I feel energized"},type:"E"},
    {text:{ur:"Nahi, shy feel karta hoon",en:"No, I feel shy"},type:"I"}]},
  {q:{ur:"Aap zyada time alone spend karna prefer karte ho?",en:"Do you prefer spending more time alone?"},o:[
    {text:{ur:"Haan",en:"Yes"},type:"I"},
    {text:{ur:"Nahi",en:"No"},type:"E"}]},
  {q:{ur:"Aap new logo se milke easily connect kar lete ho?",en:"Do you connect easily with new people?"},o:[
    {text:{ur:"Haan",en:"Yes"},type:"E"},
    {text:{ur:"Nahi",en:"No"},type:"I"}]},
  {q:{ur:"Aap small group me zyada comfortable ho?",en:"Are you more comfortable in small groups?"},o:[
    {text:{ur:"Haan",en:"Yes"},type:"I"},
    {text:{ur:"Nahi",en:"No"},type:"E"}]},
  {q:{ur:"Aap conversation start karna pasand karte ho?",en:"Do you like starting conversations?"},o:[
    {text:{ur:"Haan",en:"Yes"},type:"E"},
    {text:{ur:"Nahi",en:"No"},type:"I"}]},
  {q:{ur:"Aapko crowd me energy milti hai?",en:"Do you gain energy in crowds?"},o:[
    {text:{ur:"Haan",en:"Yes"},type:"E"},
    {text:{ur:"Nahi",en:"No"},type:"I"}]},
  
  // 6 S/N
  {q:{ur:"Aap practical aur real-world info prefer karte ho?",en:"Do you prefer practical and real-world information?"},o:[
    {text:{ur:"Haan",en:"Yes"},type:"S"},
    {text:{ur:"Nahi, imagination pe zyada rely karta hoon",en:"No, I rely more on imagination"},type:"N"}]},
  {q:{ur:"Aap ideas aur possibilities pe zyada focus karte ho?",en:"Do you focus more on ideas and possibilities?"},o:[
    {text:{ur:"Haan",en:"Yes"},type:"N"},
    {text:{ur:"Nahi",en:"No"},type:"S"}]},
  {q:{ur:"Facts aur data aapke liye important hote hain?",en:"Are facts and data important to you?"},o:[
    {text:{ur:"Haan",en:"Yes"},type:"S"},
    {text:{ur:"Nahi",en:"No"},type:"N"}]},
  {q:{ur:"Conceptual aur abstract thinking me aap comfortable ho?",en:"Are you comfortable with conceptual and abstract thinking?"},o:[
    {text:{ur:"Haan",en:"Yes"},type:"N"},
    {text:{ur:"Nahi",en:"No"},type:"S"}]},
  {q:{ur:"Details aur reality aapko zyada suit karte hain?",en:"Do details and reality suit you more?"},o:[
    {text:{ur:"Haan",en:"Yes"},type:"S"},
    {text:{ur:"Nahi",en:"No"},type:"N"}]},
  {q:{ur:"Imagination aur ideas pe aap zyada focus karte ho?",en:"Do you focus more on imagination and ideas?"},o:[
    {text:{ur:"Haan",en:"Yes"},type:"N"},
    {text:{ur:"Nahi",en:"No"},type:"S"}]},
  
  // 6 T/F
  {q:{ur:"Aap decisions mainly logic pe base karte ho?",en:"Do you base decisions mainly on logic?"},o:[
    {text:{ur:"Haan",en:"Yes"},type:"T"},
    {text:{ur:"Nahi, feelings pe base karta hoon",en:"No, I rely on feelings"},type:"F"}]},
  {q:{ur:"Aap empathy aur emotions ko decision me consider karte ho?",en:"Do you consider empathy and emotions in decisions?"},o:[
    {text:{ur:"Haan",en:"Yes"},type:"F"},
    {text:{ur:"Nahi, logic pe focus karta hoon",en:"No, I focus on logic"},type:"T"}]},
  {q:{ur:"Analysis aur objectivity important hai?",en:"Is analysis and objectivity important?"},o:[
    {text:{ur:"Haan",en:"Yes"},type:"T"},
    {text:{ur:"Nahi",en:"No"},type:"F"}]},
  {q:{ur:"Aap doosron ke needs aur feelings notice karte ho?",en:"Do you notice others' needs and feelings?"},o:[
    {text:{ur:"Haan",en:"Yes"},type:"F"},
    {text:{ur:"Nahi",en:"No"},type:"T"}]},
  {q:{ur:"Logic aur reasoning aapke liye zyada important hai?",en:"Is logic and reasoning more important to you?"},o:[
    {text:{ur:"Haan",en:"Yes"},type:"T"},
    {text:{ur:"Nahi",en:"No"},type:"F"}]},
  {q:{ur:"Emotions aur values aapke decisions me important hain?",en:"Are emotions and values important in your decisions?"},o:[
    {text:{ur:"Haan",en:"Yes"},type:"F"},
    {text:{ur:"Nahi",en:"No"},type:"T"}]},
  
  // 6 J/P
  {q:{ur:"Aap plans aur schedules follow karte ho?",en:"Do you follow plans and schedules?"},o:[
    {text:{ur:"Haan",en:"Yes"},type:"J"},
    {text:{ur:"Nahi, spontaneous hoon",en:"No, I am spontaneous"},type:"P"}]},
  {q:{ur:"Flexibility aur freedom aapko suit karti hai?",en:"Do you prefer flexibility and freedom?"},o:[
    {text:{ur:"Haan",en:"Yes"},type:"P"},
    {text:{ur:"Nahi, planning better hai",en:"No, planning is better"},type:"J"}]},
  {q:{ur:"Organized aur methodical kaam karna pasand hai?",en:"Do you prefer organized and methodical work?"},o:[
    {text:{ur:"Haan",en:"Yes"},type:"J"},
    {text:{ur:"Nahi, improvisation better hai",en:"No, improvisation is better"},type:"P"}]},
  {q:{ur:"Last minute changes se easily adapt kar lete ho?",en:"Do you adapt easily to last minute changes?"},o:[
    {text:{ur:"Haan",en:"Yes"},type:"P"},
    {text:{ur:"Nahi, planning follow karna better hai",en:"No, following plan is better"},type:"J"}]},
  {q:{ur:"Planning aur deadlines aapke liye important hain?",en:"Are planning and deadlines important to you?"},o:[
    {text:{ur:"Haan",en:"Yes"},type:"J"},
    {text:{ur:"Nahi, improvisation prefer karta hoon",en:"No, I prefer improvisation"},type:"P"}]},
  {q:{ur:"Spontaneous decisions aapko comfortable feel karwate hain?",en:"Do spontaneous decisions make you feel comfortable?"},o:[
    {text:{ur:"Haan",en:"Yes"},type:"P"},
    {text:{ur:"Nahi, planning follow karna better hai",en:"No, following plan is better"},type:"J"}]}
];

const mbtiDescriptions = {
"ISTJ":"Responsible, organized, practical, value tradition and structure.",
"ISFJ":"Warm, empathetic, reliable, prioritize harmony and duty.",
"INFJ":"Insightful, idealistic, creative, focused on growth and vision.",
"INTJ":"Strategic, analytical, independent, future-oriented thinkers.",
"ISTP":"Practical, adaptable, hands-on, enjoy problem solving.",
"ISFP":"Gentle, artistic, sensitive, flexible and spontaneous.",
"INFP":"Idealistic, empathetic, authentic, value deep connections.",
"INTP":"Analytical, logical, inventive, love abstract ideas.",
"ESTP":"Energetic, action-oriented, enjoy new experiences and challenges.",
"ESFP":"Outgoing, friendly, spontaneous, enjoy social life.",
"ENFP":"Enthusiastic, imaginative, energetic, people-oriented.",
"ENTP":"Inventive, curious, love debate and exploring ideas.",
"ESTJ":"Organized, practical, leadership-oriented, responsible.",
"ESFJ":"Friendly, supportive, loyal, value harmony and cooperation.",
"ENFJ":"Charismatic, empathetic, guide and inspire others.",
"ENTJ":"Strategic, confident, natural leader, goal-oriented."
};

function showQuestion(){
  if(current>=questions.length){ showResult(); return; }
  const q=questions[current];
  let html=`<div class="card show"><div class="question">${q.q[lang]}</div><div class="options">`;
  q.o.forEach(opt=>{ html+=`<button onclick="selectOption('${opt.type}')">${opt.text[lang]}</button>`; });
  html+=`</div></div>`;
  document.getElementById('quiz').innerHTML = html;
  document.querySelector('.card').classList.add('show');
  document.getElementById('progress').style.width = `${(current/questions.length)*100}%`;
}

function selectOption(type){
  scores[type]++;
  current++;
  showQuestion();
}

function showResult(){
  let mbti = "";
  mbti += scores.E >= scores.I ? "E" : "I";
  mbti += scores.S >= scores.N ? "S" : "N";
  mbti += scores.T >= scores.F ? "T" : "F";
  mbti += scores.J >= scores.P ? "J" : "P";

  const desc = mbtiDescriptions[mbti] || "Unique personality with diverse traits.";

  document.getElementById('quiz').innerHTML = "";
  document.getElementById('progress').style.width = "100%";
  document.getElementById('result').innerHTML = `
    <h2>${mbti}</h2>
    <p>${desc}</p>
    <h3>Full Personality Info:</h3>
    <ul>
      <li><strong>E/I:</strong> ${scores.E>=scores.I ? "Extraverted" : "Introverted"}</li>
      <li><strong>S/N:</strong> ${scores.S>=scores.N ? "Sensing" : "Intuitive"}</li>
      <li><strong>T/F:</strong> ${scores.T>=scores.F ? "Thinking" : "Feeling"}</li>
      <li><strong>J/P:</strong> ${scores.J>=scores.P ? "Judging" : "Perceiving"}</li>
    </ul>
  `;
}

// Language switch
function switchLang(){
  lang = lang === 'ur' ? 'en' : 'ur';
  document.getElementById('langSwitch').innerText = lang==='ur' ? 'English' : 'Roman Urdu';
  showQuestion();
}

// Initial load
window.onload = function(){
  showQuestion();
}
</script>

<div class="container">
  <button id="langSwitch" onclick="switchLang()">English</button>
  <h1>MBTI Test</h1>
  <div class="progress-bar"><div class="progress" id="progress"></div></div>
  <div id="quiz"></div>
  <div id="result" class="result"></div>
</div>

</body>
</html>
